<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

</header>

<main>

    <h3>Things I Like:</h3>
    <ul>
        <li>Coding</li>
        <li>Reading Books</li>
        <li>Traveling</li>
    </ul>
</main>

<footer>
    <p>&copy; 2024 My Web Page</p>
</footer>

</body>
</html>
